<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="content-wrapper">

            <div class="content">
                <span class="input-file-header" >upload your details here after submitting navigate to the second page </span><br>
                <label name="image-input">upload your image here</label><br>
                <input type="file" placeholder="hello" name="image-input" id="image-input" accept="image/jpeg,image.png" required><br>
                <input type="text" class="name" placeholder="name" required>
                <input type="text" class="job" placeholder="current job" required>
                <textarea rows="5" class="bio" cols="40" placeholder="say something abput yourself" required></textarea><br>
                <span class="submit" type="submit">Submit</span>
            </div>
            <div class="show-bio-container" >
                <input type="image" class="person-image" src="" required><br>
                <span class="person-name"></span>
                <span class="person-job"></span><br>
                <span class="person-bio"></span><br>
                <div class="next-prev-btn">
                    <span class="buttons back-btn">previous</span>
                    <span class="buttons next-btn">next</span><br>
                </div>  
                <span class="buttons random-person-bio">get random bio</span>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
